<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HeaderTeste2</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <header class="head">
                <img onclick="alert('Home')" onmouseover="pontLogo(this)" class = "logo" src="./assets/MLA Logo 1.png"> 
                <img class = "linha1" src="./assets/Line 3.png">  
                <div class="titulos">Mais Luz para a Amazônia</div> 
                <div onclick="alert('Pesquisa')" onmouseover="ponteiro(this)" onmouseout="ponteiroOff(this)" class="quadrado"><img class="icons" src="./assets/Vector (1).png"></div>
                <div onclick="alert('Notificações')" onmouseover="ponteiro(this)" onmouseout="ponteiroOff(this)" class="quadrado"><img class="icons" src="./assets/Vector (2).png"></div>
                <div onclick="alert('Perfil do Usuário')" onmouseover="ponteiro(this)" onmouseout="ponteiroOff(this)" class="quadrado"><img class="icons" src="./assets/Ellipse 11.png"></div>
            </header>
            <div class="casa"> <img src="./assets/Vector.png"></div>
            <main>
                <section class="info">
                    <div class="part"> 
                        <div class="opacidadeTitulo fonte"><strong>Geração</strong></div>
                        <div class="quadradoCinza">
                            <div class="ultimo">
                                Últimas 24h
                            </div>
                            <div class="numero fonte">
                                <strong>504,7</strong>
                            </div>
                            <div class="posMedida fonte opacidadeTitulo">
                                MWh
                            </div>
                        </div>
                        <div class="quadradoCinza">
                            <div class="ultimo">
                                Últimos 30d
                            </div>
                            <div class="numero fonte">
                                <strong>3,4</strong>
                            </div>
                            <div class="posMedida2 fonte opacidadeTitulo">
                                GWh
                            </div>
                        </div>
                    </div>
                    <div class="part">
                        <div class="opacidadeTitulo fonte"><strong>Consumo</strong></div>
                        <div class="quadradoCinza">
                            <div class="ultimo">
                                Últimas 24h
                            </div>
                            <div class="numero fonte">
                                <strong>471,1</strong>
                            </div>
                            <div class="posMedida fonte opacidadeTitulo">
                                MWh
                            </div>
                        </div>
                        <div class="quadradoCinza">
                            <div class="ultimo">
                                Últimos 30d
                            </div>
                            <div class="numero fonte">
                                <strong>3,1</strong>
                            </div>
                            <div class="posMedida2 fonte opacidadeTitulo">
                                GWh
                            </div>
                        </div>
                    </div>
                </section>
                <img style="height: 558px;" src="./assets/Divisória 1.png">
                <img style="height: 528px;" src="./assets/Mapa.png">
                <img style="height: 558px;" src="./assets/Divisória 2.png">
                <section class="municipios">
                    <div class="cidades"><strong>Municípios</strong></div>
                    <div class="lista">
                        <ul>
                            <li onclick="alert('Beruri')" onmouseover="pontLogo(this)">Beruri</li>
                            <li onclick="alert('Santa Isabel do Rio Negro')" onmouseover="pontLogo(this)">Santa Isabel do Rio Negro</li>
                            <li onclick="alert('Canutama')" onmouseover="pontLogo(this)">Canutama</li>
                            <li onclick="alert('Lábrea')" onmouseover="pontLogo(this)">Lábrea</li>
                            <li onclick="alert('Manaus')" onmouseover="pontLogo(this)">Manaus</li>
                            <li onclick="alert('Pauini')" onmouseover="pontLogo(this)">Pauini</li>
                            <li onclick="alert('Tapauá')" onmouseover="pontLogo(this)">Tapauá</li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
